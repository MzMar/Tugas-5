  <!-- JavaScript Save Function -->
  <script>
    // Referensi ke database 'matakuliah'
    var databaseRef = firebase.database().ref('matakuliah/');

    // Function untuk menyimpan data
        function save_user(){
    var kode = document.getElementById('kode').value;
    var sks = document.getElementById('sks').value;
    var nama = document.getElementById('nama').value;
    var uid = firebase.database().ref().child('matakuliah').push().key;
    var data = {
    kode: kode,
    sks: sks,
    nama: nama
    }
    var updates = {};
    updates['/matakuliah/' + uid] = data;
    firebase.database().ref().update(updates);
    alert('mata kuliah created successfully!');
    reload_page();
    }
    function reload_page(){
    window.location.reload();
    }
