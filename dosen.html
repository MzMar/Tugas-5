<script>
  var tbDosen = document.getElementById('tb_dosen').getElementsByTagName('tbody')[0];
  var databaseRef = firebase.database().ref('dosen/');
  var rowIndex = 0;

  databaseRef.once('value', function(snapshot) {
    snapshot.forEach(function(childSnapshot) {
      var childKey = childSnapshot.key;
      var childData = childSnapshot.val();
      var row = tbDosen.insertRow(rowIndex++);
      row.insertCell(0).appendChild(document.createTextNode(childKey));
      row.insertCell(1).appendChild(document.createTextNode(childData.kode));
      row.insertCell(2).appendChild(document.createTextNode(childData.nama));

      row.onclick = function() {
        document.getElementById('uid').value = childKey;
        document.getElementById('kode').value = childData.kode;
        document.getElementById('nama').value = childData.nama;
      };
    });
  });

  function update_dosen() {
    var uid = document.getElementById('uid').value;
    var kode = document.getElementById('kode').value;
    var nama = document.getElementById('nama').value;
    var data = { kode: kode, nama: nama };
    var updates = {};
    updates['/dosen/' + uid] = data;
    firebase.database().ref().update(updates);
    alert('Dosen updated successfully!');
    reload_page();
  }

  function delete_dosen() {
    var uid = document.getElementById('uid').value;
    firebase.database().ref().child('/dosen/' + uid).remove();
    alert('Dosen deleted successfully!');
    reload_page();
  }

  function reload_page() {
    window.location.reload();
  }
</script>
